<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="d-container">
        <div class="left-container">
          <img class="cover-image" src="/sign-up/images/coverImage.png" />
        </div>
        <div class="right-container">
          <img class="close-icon" src="/sign-up/images/close.svg" />
          <div class="form-container">
            <h2>Sign Up</h2>
            <div class="form-section">
              <div class="name-fields">
                <div class="field">
                  <label>First Name</label>
                  <input type="text" />
                </div>
                <div class="field">
                  <label>Last Name</label>
                  <input type="text" />
                </div>
              </div>
              <div class="field">
                <label>Email</label>
                <input type="email" />
              </div>
              <div class="field">
                <label>Password</label>
                <input type="email" />
              </div>
              <div class="field">
                <label>Re-enter password</label>
                <input type="email" />
              </div>
              <div class="checkbox-field">
                <input type="checkbox" />
                <span
                  >I've read and agree with Terms of Service and our Privacy
                  Policy</span
                >
              </div>
              <button class="button-signup">Sign Up</button>
              <p class="difference">OR</p>
              <div class="buttons-signin">
                <div class="button-section">
                  <button>
                    <img src="/sign-up/images/facebook.svg" />Sign up with Facebook
                  </button>
                </div>
                <div class="button-section">
                  <button>
                    <img src="/sign-up/images/google.svg" />Sign up with Google
                  </button>
                </div>
              </div>
              <p class="account">
                Already have an account? <a href="#">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
